name: GoogleTest

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake libvulkan1 libglfw3-dev glslang-tools glslang-dev libfmt-dev
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: '0'
      - name: build
        run: |
          cmake -B build .
          cmake --build build -j -t test
      - name: test
        run: ./build/test
